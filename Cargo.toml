[package]
name = "chrono-tz"
version = "0.5.3"
authors = ["Djzin"]
build = "build.rs"
description = "TimeZone implementations for rust-chrono from the IANA database"
keywords = ["date", "time", "timezone", "zone", "calendar"]
repository = "https://github.com/chronotope/chrono-tz"
documentation = "https://docs.rs/chrono-tz"
readme = "README.md"
license = "MIT/Apache-2.0"

[dependencies]
chrono = { git = "https://github.com/asayers/chrono.git", branch = "arbitrary", default-features = false }
serde = { version = "1", optional = true, default-features = false }

[features]
default = ["std"]
std = []
filter-by-regex = ["chrono-tz-build/filter-by-regex"]

[build-dependencies]
chrono-tz-build = { path = "./chrono-tz-build", version = "0.0.1" }

[dev-dependencies]
serde_test = "1"
chrono = { git = "https://github.com/asayers/chrono.git", branch = "arbitrary", default-features = false, features = ["alloc"] }
